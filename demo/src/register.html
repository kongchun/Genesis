<body class="login-page">
<div class="container">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><img src="images/logo_t1.png"></a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">注册成为新用户
            </p>
            <form id="form" name="form" method="post" action="/#" class="form-horizontal" enctype="application/x-www-form-urlencoded">
                <input type="hidden" name="form" value="form">
                <span id="form:j_idt21"></span>
                <div class="form-group">
                    <div class="col-lg-12"><input id="form:name" type="text" name="form:name" class="form-control tooltip-top" maxlength="50" title="" placeholder="名称" data-toggle="tooltip" data-placement="top" data-original-title="Set an alias for your organization or team.">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12"><input id="form:password" type="password" name="form:password" class="form-control" maxlength="50" placeholder="密码">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12"><input id="form:anotherPass" type="password" name="form:anotherPass" class="form-control" maxlength="100" placeholder="确认密码">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12">
                        <div style="width: 304px; margin: 0 auto;"><div id="form:captcha"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-12" style="text-align: center"><input type="submit" name="form:j_idt43" value="注册" class="btn btn-primary btn-block">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-4 text-left"><a href="login.html">立即登录</a>
                    </div>
                </div>
