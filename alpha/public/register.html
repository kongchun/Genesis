<body class="login-page">
<div class="container">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><img src="images/logo_t1.png"></a>
        </div>
        <div class="login-box-body">
            <div class="regist-box-container">
                <p class="login-box-msg">注册成为新用户</p>
                <form id="form" name="form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="username" type="text" name="form:name" class="form-control tooltip-top" maxlength="18"  placeholder="名称" data-toggle="tooltip" data-placement="top">
                        </div>
                        <div class="col-lg-12 userName-exsit" style="color: #f20d0d;padding-top: 10px;display: none">
                           <i class="glyphicon glyphicon-exclamation-sign" style="top: 2px;"></i> <span>您选择的名称已存在</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12"><input id="userpassword" type="password" name="form:password" class="form-control" maxlength="18" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12"><input id="useranotherPass" type="password" name="form:anotherPass" class="form-control" maxlength="18" placeholder="确认密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <div style="width: 304px; margin: 0 auto;"><div id="form:captcha"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="btn_regist" class="col-lg-12" style="text-align: center"><input type="button"  name="form:j_idt43" value="注 册" class="btn btn-primary btn-block">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-4 text-left"><a href="login.html">立即登录</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="regist-success-box" style="display: none;">
                  <div><span style="margin-left:10px;font-size: 16px;">注册成功，欢迎你</span></div>
                  <div style="margin-left: 10px;margin-top: 10px;"><a href="login.html">去登录</a></div>
            </div>
        </div>

    </div>
</div>
<script src="js/vendor.js"></script>
<script src="js/login.js"></script>
</body>
</html>
