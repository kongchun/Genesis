　　      <h2>为什么一定要测算人流量，测算人流量的意义是什么？</h2>
    　　<p>今天我们会从战术的角度来探讨下，尤其是对于快餐等比较依赖人流量的业态来讲，通常以下四个方面是必需要关注的：</p>
    <ul>
        <li>新店的可视性</li>
        <li>到达的便利性</li>
        <li>人流量情况</li>
        <li>未来的可持续发展</li>
    </ul>
    

    　　<p>而人流量的测算是能最准确、直接和客观的反映项目所在位置的人员流动状况，因此需要务必引起足够重视。（其实人流量的测算包含了非常多的信息，广义上来讲可以包含商圈信息，人口消费特征，消费指数等等，也就是说除了关注人的数量之外，还需要关注人流的质量）</p>
