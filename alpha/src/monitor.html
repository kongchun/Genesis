<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>Genesis 商业地理 | 智慧商圈，精准营销，智能选址</title>
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8hr2ZB5zsFI6dcId9Uj6ORy2kuLIP8vA"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index"> <img width="300" height="30" class="img-responsive" alt="Genesis 商业地理" src="images/logo.png"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="condArea" style="background:white;position:absolute;z-index:1;top:60px;padding:20px;right:30px;width: 400px;height: 140px;opacity: 0.5">
            <div class="form-group">
                <label class="col-md-2 control-label">用户筛选</label>
                <div class="col-md-10">
                    <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sex" value="男"> 男
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sex" value="女" checked="checked"> 女
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="ageRange" value="0-15"> 15以下
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="ageRange" value="16-25" checked="checked"> 16-25
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="ageRange" value="26-35"> 26-35
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="ageRange" value="36-45"> 36-45
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="ageRange" value="46-55"> 46-55
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="ageRange" value="56-99"> 55以上
                        </label>
                    </div>
                </div>
            </div>
      
            <div class="form-group" >
                <label class="col-md-2 control-label"> </label>
                <div class="col-md-10" style="margin-top:10px;">
                    <a class="btn btn-default btn-save" role="button">开始监控</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12  col-md-12">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/map.js"></script>
    <!--     <script src="js/vendor.bundle.js"></script> -->
    <!--  <script src="js/bundle.js"></script> -->
    <script src="js/monitor.js"></script>
</body>

</html>
